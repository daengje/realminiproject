<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">기본</a></li>
            <li><a href="beginner.html">초급</a></li>
            <li><a href="intermediate.html">중급</a></li>
            <li><a href="advanced.html">고급</a></li>
            <li><a href="login.html">로그인</a></li>
        </ul>
    </nav>

    <div id="content">
        <div class="login-container">
            <h2>로그인</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit">로그인</button>
                <a href="signup.html" class="signup-btn">회원가입</a>
            </form>
            <div class="social-login">
                <h3>소셜 로그인</h3>
                <ul>
                    <li><a href="#">네이버 로그인</a></li>
                    <li><a href="#">카카오 로그인</a></li>
                    <li><a href="#">구글 로그인</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="bottom-line"></div> <!-- 아래쪽 검은 선 추가 -->

    <script src="js/script.js"></script>
</body>
</html>
